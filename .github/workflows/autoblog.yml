name: Daily Auto Blog

on:
  schedule:
    # This runs at 02:30 UTC every day (which is exactly 8:00 AM IST)
    - cron: '30 2 * * *'
  workflow_dispatch: # This adds a button so you can run it manually anytime!

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allows the bot to push the new file to your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Autoblog Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python autoblog.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add _posts/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-published daily briefing"
          git push
